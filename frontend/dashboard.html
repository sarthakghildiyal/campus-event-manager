<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo { height: 50px; margin-right: 10px; }
  </style>
</head>
<body class="bg-light">

  <script>
    const isLoggedIn = localStorage.getItem("loggedIn");
    if (isLoggedIn !== "true") {
      alert("Please log in to access the dashboard.");
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Deakin-logo.png" alt="Deakin University" class="logo">
        Campus Event Manager
      </a>
      <div>
        <a class="btn btn-light btn-sm me-2" href="create-event.html">Create Event</a>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="container mt-5">
    <h2 class="mb-4">Welcome, <span id="username"></span>!</h2>

    <!-- Optional: Display user events here -->
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Your Events</h5>
        <div id="events" class="row g-4"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("username").innerText = user.name;
    }

    renderEvents(); // Show only current user's events
  </script>

</body>
</html>
