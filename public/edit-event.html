<!DOCTYPE html>
<html>
<head>
  <title>Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.logo { height: 50px; margin-right: 10px; }</style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="Deakin-logo.png" alt="Deakin University" class="logo">
        Campus Event Manager
      </a>
      <div>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Edit Event</h3>
            <form onsubmit="updateEvent(event)">
              <div class="mb-3">
                <label for="eventTitle" class="form-label">Event Title</label>
                <input type="text" id="eventTitle" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" id="eventDate" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="eventLocation" class="form-label">Location</label>
                <input type="text" id="eventLocation" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Update Event</button>
            </form>
            <p class="mt-3 text-center"><a href="index.html">‚Üê Back to Home</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const eventToEdit = JSON.parse(localStorage.getItem("eventToEdit"));
    if (!eventToEdit) {
      alert("No event selected for editing.");
      window.location.href = "index.html";
    }

    document.getElementById("eventTitle").value = eventToEdit.title;
    document.getElementById("eventDate").value = eventToEdit.date;
    document.getElementById("eventLocation").value = eventToEdit.location;
  </script>
</body>
</html>
