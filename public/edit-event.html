<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Update Events Details">

  <title>Update Events Details</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Update Events Details</span>
      <div>
        <a href="admin-dashboard.html" class="btn btn-success btn-sm me-2">Back</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Edit Event</h3>
            
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <input type="text" id="eventTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Event Date</label>
              <input type="date" id="eventDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="eventLocation" class="form-label">Location</label>
              <input type="text" id="eventLocation" class="form-control" required>
            </div>
            <div class="input-field">
              <textarea id="eventDescription" class="materialize-textarea" required></textarea>
              <label for="eventDescription">Event Description</label>
            </div>            
            <button type="button" class="btn btn-primary w-100" onclick="updateEvent()">Update Event</button>
            <br><br>
            <button type="button" class="btn btn-danger w-100" onclick="confirmDelete()">Delete Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h4>Confirm Deletion</h4>
      <p>Are you sure you want to delete this event?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn grey">Cancel</a>
      <a href="#!" class="modal-close btn red" onclick="deleteEvent()">Yes, Delete</a>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
