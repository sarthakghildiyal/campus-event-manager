<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registration Page">

  <title>Register</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body class="grey lighten-4">
  <nav class="blue darken-3">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo"><img src="deakin-logo.webp" alt="Deakin" class="logo"></a>
      <ul class="right">
        <li><a href="index.html">Back</a></li>
      </ul>
    </div>
  </nav>

  <div class="container"></div>
  <div class="row">
    <form class="col s12 m6 offset-m3" onsubmit="registerUser(event)">
      <h4>Register</h4>
      <div class="input-field">
        <input id="name" type="text" required>
        <label for="name">Name</label>
      </div>
      <div class="input-field">
        <input id="email" type="email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input id="password" type="password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn green">Register</button>
      <p class="mt-2">Already have an account? <a href="student-login.html">Login here</a></p>
    </form>
  </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
