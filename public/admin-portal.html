<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Portal">

  <title>Admin Portal</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body class="grey lighten-4">
  <nav class="blue darken-3">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo"><img src="deakin-logo.webp" alt="Deakin" class="logo"></a>
      <ul class="right">
        <li><a href="admin-dashboard.html">Back</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Update Your Details</h3>
    <form onsubmit="updateAdminProfile(event)">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="userName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="userEmail" class="form-control" required />
      </div>
      <br><br>
      <button class="btn btn-success">Save Changes</button>
      <br><br>
      <p class="mt-2"><a href="reset-password.html"><strong>Change Password</strong></a></p>
    </form>
  </div>

  <script src="script.js"></script>

</body>

</html>
