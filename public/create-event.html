<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Event Creation Page" />

    <title>Create Event</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body class="grey lighten-4">
    <nav class="blue darken-3">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo"
          ><img src="deakin-logo.webp" alt="Deakin" class="logo" />Campus Event
          Manager</a
        >
        <ul class="right">
          <li><a href="index.html">Back</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form class="col s12 m6 offset-m3" onsubmit="addEvent(event)">
        <h4>Create Event</h4>
        <div class="input-field">
          <input id="eventTitle" type="text" required />
          <label for="eventTitle">Event Title</label>
        </div>
        <div class="input-field">
          <input id="eventDate" type="date" required />
          <label for="eventDate">Event Date</label>
        </div>
        <div class="input-field">
          <input id="eventLocation" type="text" required />
          <label for="eventLocation">Event Location</label>
        </div>
        <div class="input-field">
          <textarea
            id="eventDescription"
            class="materialize-textarea"
            required
          ></textarea>
          <label for="eventDescription">Event Description</label>
        </div>
        <button type="submit" class="btn green">Create</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
