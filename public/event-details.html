<!DOCTYPE html>
<html>
<head>
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Campus Event Manager</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="eventDetails" class="card shadow p-4"></div>

    <div id="studentActions" class="mt-4" style="display: none;">
      <button class="btn btn-success me-2" onclick="registerForEvent()">Register for Event</button>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bookingModal">Book Event with Description</button>
    </div>
  </div>

  <!-- Modal for Booking -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="submitBooking(event)">
          <div class="modal-header">
            <h5 class="modal-title" id="bookingModalLabel">Book Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <textarea id="bookingDesc" class="form-control" rows="4" placeholder="Why do you want to book this event?" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Submit Booking</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const event = JSON.parse(localStorage.getItem("selectedEvent")) || {};
    const currentUser = JSON.parse(localStorage.getItem("user")) || {};
    const container = document.getElementById("eventDetails");

    container.innerHTML = `
      <h3>${event.title}</h3>
      <p><strong>Date:</strong> ${event.date}</p>
      <p><strong>Location:</strong> ${event.location}</p>
      <p><strong>Organized by:</strong> ${event.createdByEmail}</p>
    `;

    // Show actions only for students
    if (currentUser.role === "student") {
      document.getElementById("studentActions").style.display = "block";
    }

    function registerForEvent() {
      let registrations = JSON.parse(localStorage.getItem("eventRegistrations")) || [];
      registrations.push({
        eventTitle: event.title,
        studentEmail: currentUser.email,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem("eventRegistrations", JSON.stringify(registrations));
      alert("ðŸŽ‰ Registration successful!");
    }

    function submitBooking(e) {
      e.preventDefault();
      const desc = document.getElementById("bookingDesc").value;

      let bookings = JSON.parse(localStorage.getItem("eventBookings")) || [];
      bookings.push({
        eventTitle: event.title,
        studentEmail: currentUser.email,
        description: desc,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem("eventBookings", JSON.stringify(bookings));

      alert("ðŸ“¬ Booking request submitted successfully!");
      document.getElementById("bookingDesc").value = "";
      const modal = bootstrap.Modal.getInstance(document.getElementById('bookingModal'));
      modal.hide();
    }
  </script>
</body>
</html>
