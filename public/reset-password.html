<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Password Reset Page">

  <title>Reset Password</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="grey lighten-4">
  <nav class="blue darken-3">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo"><img src="deakin-logo.webp" alt="Deakin" class="logo"></a>
      <ul class="right">
        <li><a href="login.html">Back</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form class="col s12 m6 offset-m3" onsubmit="resetPassword(event)">
      <h4>Reset Password</h4>
      <div class="input-field">
        <input id="resetEmail" type="email" required>
        <label for="resetEmail">Email</label>
      </div>
      <div class="input-field">
        <input id="newPassword" type="password" required>
        <label for="newPassword">New Password</label>
      </div>
      <button type="submit" class="btn orange">Reset</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
