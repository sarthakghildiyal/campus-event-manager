<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View Registered Students for an event" />

    <title>Registered Students for an Event</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body class="grey lighten-4">
    <nav class="blue darken-3">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo"
          ><img src="deakin-logo.webp" alt="Deakin" class="logo" />Campus Event
          Manager</a
        >
        <ul class="right">
          <li><a href="admin-dashboard.html">Back</a></li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h4 id="eventTitle">Registrations</h4>
      <table class="highlight responsive-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Registered At</th>
          </tr>
        </thead>
        <tbody id="registrationTableBody"></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
